image: alpine/latest
packages:
  - hut
  - nodejs
  - shellcheck
sources:
  - https://git.sr.ht/~rasch/shell-emoji
environment:
  project: shell-emoji
secrets:
  - 7cc84f0d-059f-4477-accf-383ae72a4b68 # hut config
tasks:
  - build: |
      cd "$project"
      node generate.js > "$project"
  - validate: |
      cd "$project"
      shellcheck --shell=sh "$project"
      . "$project"
      test "$e_tada $e_melting_face" = 'ðŸŽ‰ ðŸ« '
  - stop_if_not_release: |
      cd "$project"
      git describe --exact-match HEAD || complete-build
  - release: |
      cd "$project"
      tag=$(git describe --exact-match HEAD)
      mv "$project" "$project-$tag"
      gzip -9 "$project-$tag"
      hut git artifact upload --rev $tag $project-$tag.gz
